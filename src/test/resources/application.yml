spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: true
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/test

logging:
  level:
    dev.dammak.paymentservicewebhook: DEBUG
    org.springframework.web: INFO
    org.hibernate: WARN