apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-webhook-ingress
  namespace: payment-webhook
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: payment-webhook.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-webhook-service
            port:
              number: 80